<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
 <div class="header">
  <div class="container">
    <a class="navbar-brand" href="#">LOGIN PORTAL</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Report</a>
        </li>
      </ul>
    </div>
  </div>
 </div>
</nav>

<div class="alert alert alert-dismissible fade show" role="alert">
  <strong>Hello Folks!</strong> You can enter your credentials.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags}} alert-dismissible fade show" role="alert">
      <strong>Message:</strong> {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    <h3> Login Portal</h3>
    {% if user.is_authenticated %}
    <h3>Hello {{ fname }}</h3>
    <h4> Login Successfull</h4>
    <h4> Welcome</h4>
    <button type="submit"> <a href="/signout"> Signout</a> </button>
    {% else %}
    <button type="submit"> <a href="/signin"> Signin</a> </button>
    <button type="submit"> <a href="/signup">Signup</a> </button>
    {% endif %}

</body>
</html>
